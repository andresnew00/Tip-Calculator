<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
    <!-- Normalize.css -->
    <link type="text/css" rel="stylesheet" href="assets/normalize.css" />
    <!-- Styles.css -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
    <div id="container">
        <h1>Tip Calculator</h1>

        <div id="calculator">

            <form>
                <label>
                    How much was your bill?<br>
                    $ <input type="text" id="billAmount">
                </label>
                <label>
                    How was your service?<br>
                    <select id="serviceQuality">
                        <option disabled selected value="0">--- Choose an option ---</option>
                        <option value="0.3">30% - Awesome</option>
                        <option value="0.2">20% - Good</option>
                        <option value="0.1">10% - OK</option>
                        <option value="0.05">5% - Bad</option>
                    </select>
                </label>
                <label>
                    How many people are sharing the bill?<br>
                    <input type="text" id="totalPeople"> people
                </label>
                <button type="button" id="calculate">Calculate!</button>
            </form>

        </div> <!-- calculator -->

        <div id="totalTip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div><!-- totalTip -->
    </div> <!-- container -->
    <!-- JavaScript -->
    <script type="text/javascript" src="assets/calculator.js"></script>
</body>
</html>
